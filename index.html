<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://kldupless.github.io/frontendmentor-nftpreview/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="nft-info">
      <div class="nft-img">
        <img src="https://kldupless.github.io/frontendmentor-nftpreview/images/image-equilibrium.jpg" alt="Equilibrium NFT">
        <div class="nft-overlay">
          <img src="https://kldupless.github.io/frontendmentor-nftpreview/images/icon-view.svg" alt="View">
        </div>
      </div>
      <h1><a href="#" class="nft-link">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class="price-info">
      <span class="detail price"><img src="https://kldupless.github.io/frontendmentor-nftpreview/images/icon-ethereum.svg" alt="Ethereum">0.041 ETH</span>
      <span class="detail end-time"><img src="https://kldupless.github.io/frontendmentor-nftpreview/images/icon-clock.svg" alt="Clock">3 days left</span>
    </div>
    
    <div class="creator-info">
      <div class="creator-avatar"></div>Creation of <a class="nft-link" href="#">Jules Wyvern</a>
    </div>
  </div>
</div>

</body>
</html>
